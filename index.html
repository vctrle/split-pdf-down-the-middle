<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split PDF in half</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>PDF Splitter</h1>
    <input type="file" id="pdf-upload" accept="application/pdf">
    <p id="page-count"></p>
    <label for="page-ranges">Enter pages to split:</label>
    <input type="text" id="page-ranges" placeholder="e.g. 2, 4, 6-70">
    <button id="split-button">Split PDF in half</button>
    <div id="progress-container" class="progress-container">
      <progress id="progress-bar" value="0" max="100"></progress>
      <span id="progress-percentage">0%</span>
    </div>
    <a id="download-link" style="display: none;"></a>
  </div>
  <script src="https://unpkg.com/pdf-lib@1.11.1"></script>
  <script src="script.js"></script>
</body>
</html>
